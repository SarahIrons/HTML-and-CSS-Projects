<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 500px;
  height: 500px;
  background-color: LightCoral;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  from {background-color: LightCoral;}
  to {background-color: DarkMagenta;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.
This exercise was from W3Schools site! I adjusted the colors and the size of the image.</p>

</body>
</html>
